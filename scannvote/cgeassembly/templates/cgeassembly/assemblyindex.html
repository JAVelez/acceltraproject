{% extends 'base/base.html' %}

{% block content %}
<div class="container base">
    <h3>Assemblies</h3>
    <hr>

    {% if assemblies %}
        <ul>
        {% for assembly in assemblies %}
            <li><a href= "{% url 'cgeassembly:assemblydetail' assembly.id %}">{{ assembly.assembly_name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No assemblies are available.</p>
    {% endif %}
</div>
{% endblock %}
