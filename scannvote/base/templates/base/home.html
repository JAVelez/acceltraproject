{% extends 'base/base.html' %}

{% block content %}
<div class="container base">
  <h2>Username: {{ user.get_username }}</h2>
  <p>Student ID: {{ user.student.student_id }}</p>
  {% if user.is_staff or user.is_superuser %}
    <a href="{% url 'cgeassembly:scanner' %}">Access the scanner interface</a> /
    <a href="{% url 'admin:index' %}"> Enter the administrative side</a>
  {% endif %}
</div>
{% endblock %}
