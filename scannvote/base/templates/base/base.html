<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan-N-Vote</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'base/base_style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <header>
      <h1>Scan-N-Vote</h1>
        <a href="{% url 'cgeassembly:assemblyindex' %}">view assemblies</a> /
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
